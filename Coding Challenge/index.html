<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="MaterialeEsercizioLim/logo.png" alt="">
        </div>
        <div class="slogan">Taking Booleaners from A to B</div>
      </header>
      <nav>
        <div class="buttons">
          <input type="button" name="Prenota" value="Prenota">
          <input type="button" name="Termina " value="Termina Prenotazione">
          <input type="button" name="Luci" value="Accendi Luci">
        </div>
      </nav>
      <main>
        <section>
          <input type="checkbox" name="Gino" value="">
          <div class="choose">Monopattino Gino22</div>
          <div class="scooter location">&#8614; Via Guadalametri - a 220 metri da te</div>
          <div class="scooter battery">Stato carica:</div>
          <div class="orange bar"></div>
        </section>
        <section>
          <input type="checkbox" name="Mike" value="">
          <div class="choose">Monopattino Mike24</div>
          <div class="scooter location">&#8614; Via Ricciardoni - a 420 metri da te</div>
          <div class="scooter battery">Stato carica:</div>
          <div class="green bar"></div>
        </section>
        <section>
          <input type="checkbox" name="Fede" value="">
          <div class="choose">Monopattino Fede154</div>
          <div class="scooter location">&#8614; Via Mentarini - a 490 metri da te</div>
          <div class="scooter battery">Stato carica:</div>
          <div class="red bar"></div>
        </section>
      </main>
    </div>
  </body>
</html>
